<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Drum Machine</title>
	</head>
	<body>
		<h1>Drum Machine</h1>
		<div id="drum-machine">
			<div id="pad-bank">
				<button class="drum-pad" id="heater-1">Q<audio id="Q" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio></button>
				<button class="drum-pad" id="heater-2">W<audio id="W" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio></button>
				<button class="drum-pad" id="heater-3">E<audio id="E" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio></button>
				<button class="drum-pad" id="heater-4_1">A<audio id="A" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio></button>
				<button class="drum-pad" id="heater-6">S<audio id="S" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio></button>
				<button class="drum-pad" id="dsc_oh">D<audio id="D" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio></button>
				<button class="drum-pad" id="kick_n_hat">Z<audio id="Z" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio></button>
				<button class="drum-pad" id="rp4_kick_1">X<audio id="X" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio></button>
				<button class="drum-pad" id="cev_h2">C<audio id="C" class="clip"
						src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio></button>
			</div>
			<p id="display"></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
